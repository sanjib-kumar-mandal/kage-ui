<div class="kage-searchbar-wrapper" [class.disabled]="isDisabled()">
  <span class="search-icon" aria-hidden="true">
    <kage-icon name="search" [depth]="3"></kage-icon>
  </span>

  <input
    type="text"
    [attr.placeholder]="placeholder()"
    [value]="value"
    [disabled]="isDisabled()"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [attr.aria-label]="placeholder()"
    [autofocus]="autofocus()"
  />

  @if (value && showClear()) {
    <div class="clear-btn" type="button" aria-label="Clear search" (click)="clear()">
      <kage-icon name="remove" [depth]="3"></kage-icon>
    </div>
  }
</div>
