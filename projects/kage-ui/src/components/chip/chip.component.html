<div class="kage-chip-wrapper" [class]="color() ?? ''">
    <ng-content select="[slot='icon']"></ng-content>
    <p><ng-content></ng-content></p>
    @if (removable()) {
        <span class="k-chip-remove" (click)="removeChip()">
            <kage-icon name="remove" [depth]="removeIconDepth() ?? 2"></kage-icon>
        </span>
    }
</div>
