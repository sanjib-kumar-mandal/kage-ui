<label class="kage-radio-wrapper" [ngClass]="[color(), cssClass() ?? '']">
    <input
        type="radio"
        [name]="name"
        [value]="value()"
        [checked]="checked"
        [disabled]="disabled()"
        (change)="onSelect()"
    />
    <span class="kage-radio"></span>
    <ng-content></ng-content>
</label>
