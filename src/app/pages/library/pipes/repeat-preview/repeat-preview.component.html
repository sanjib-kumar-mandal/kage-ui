<p class="page-tag"><span class="pipe">Pipe</span></p>
<h1>Repeat Pipe</h1>
<kage-bread-crumbs [iconDepth]="3">
    <kage-bread-crumb [href]="'/library'" label="Library"></kage-bread-crumb>
    <kage-bread-crumb [href]="'/library/ordinate'" label="Repeat Pipe"></kage-bread-crumb>
</kage-bread-crumbs>
<p class="description">The Kage-UI Repeat Pipe repeats a given string or character a specified number of times. It's useful for generating placeholders, padding, or creating visual patterns directly within Angular templates.</p>
<app-code-preview [htmlCode]="htmlCode" [tsCode]="tsCode" [scssCode]="scssCode">
    <!-- Repeat a character -->
    <p>{{ '*' | repeat:5 }}</p> 

    <!-- Repeat a string -->
    <p>{{ 'Hi ' | repeat:3 }}</p> 
</app-code-preview>
