<div class="full-body">
    <div class="header">
        <app-header></app-header>
    </div>
    <div class="body scroll-bar">
        <div class="container">
            <div class="heading">
                <h1>Icons</h1>
                <p class="description">All Icons are listed here.</p>
            </div>
            <div class="all-icons">
                @for (item of listofIcons; track $index) {
                    <div class="icon-holder" [kageCopy]="'<k-icon name='+item+'></k-copy>'">
                        <kage-icon [depth]="2" [name]="item"></kage-icon>
                        <p>{{item}}</p>
                    </div>
                }
            </div>
            <div class="usage">
                <h3>Usage</h3>
                <app-code-preview [htmlCode]="htmlCode" [scssCode]="scssCode" [tsCode]="tsCode">
                    <kage-icon name="home"></kage-icon>
                </app-code-preview>
            </div>
        </div>
    </div>
</div>
